<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобілів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Каталог автомобілів</h1>
    </header>
<div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="" class="modal-image">
            <h2 id="modalBrandModel"></h2>
            <p id="modalYear"></p>
            <p id="modalType"></p>
            <p id="modalPrice"></p>
            <p id="modalElectric"></p>
            <ul id="modalFeatures"></ul>
        </div>
</div>
    
    <section class="filters">
        <input type="text" id="search" placeholder="Пошук за моделлю">
        <select id="brandFilter">
            <option value="">Всі марки</option>
        </select>
        <select id="typeFilter">
            <option value="">Всі типи кузова</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Coupe">Coupe</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Convertible">Convertible</option>
        </select>
        <input type="number" id="minYear" placeholder="Мін рік">
        <input type="number" id="maxYear" placeholder="Макс рік">
        <label>
            <input type="checkbox" id="electricFilter">
            Тільки електричні
        </label>
        <select id="sortOrder">
            <option value="priceAsc">Ціна за зростанням</option>
            <option value="priceDesc">Ціна за спаданням</option>
            <option value="yearAsc">Рік за зростанням</option>
            <option value="yearDesc">Рік за спаданням</option>
        </select>
    </section>

    <section id="carCatalog" class="catalog"></section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <footer>
        <p>&copy; milkiyooooooooov/p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
